name: publish
on:
  push:
    branches:
    - main
jobs:
  build-and-publish-all-images:
    runs-on: ubuntu-latest
    steps:
    - uses: ./.github/actions/build
      with:
        context: test-base
        image_name: ghcr.io/crac/test-base
    - uses: ./.github/actions/build
      with:
        context: jdk
        image_name: ghcr.io/crac/jdk
    - uses: ./.github/actions/build
      with:
        context: example-jetty
        image_name: ghcr.io/crac/example-jetty


